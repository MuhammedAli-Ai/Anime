<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .loading-border::before,
        .loading-border::after {
            content: "";
            position: absolute;
            background: linear-gradient(90deg, #3b82f6, #9333ea, #f43f5e, #f59e0b);
            background-size: 600% 600%;
            animation: loadingBorder 4s linear infinite;
            pointer-events: none;
        }

        .loading-border::before {
            height: 4px;
            width: 100%;
            top: 0;
            left: 0;
        }

        .loading-border::after {
            width: 4px;
            height: 100%;
            top: 0;
            right: 0;
        }

        @keyframes loadingBorder {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-200 min-h-screen flex items-center justify-center relative overflow-y-auto p-6">

    <!-- Loading Border -->
    <div class="loading-border"></div>

    <!-- Video Card -->
    <div class="max-w-3xl w-full backdrop-blur-lg bg-gray-800/50 border border-gray-600 hover:border-blue-400 transition duration-300 rounded-2xl shadow-2xl p-4">
        <h1 class="text-3xl font-bold mb-4 text-center text-blue-400">One Piece</h1>
        <video controls class="w-full rounded-xl shadow-lg">
            <source src="video/One P  Ep 1 (One Piece Abridged) Bromance Dawn #onepiece  #abridged #1p.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>

</html>
